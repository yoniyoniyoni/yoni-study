<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
</head>
<body>
<!--list.html -->

<!--ul - under list 순서가 없는 리스트
li- list item:컨텐츠
ul 안에는 li만 들어가고
대신 li 안에 다른 명령어를 넣을수있음


-->


<ul>
  <li>
    장소
  </li>
  <li>시간</li>
  <li>준비물</li>
  <li>회비</li>
  <li>삐용삐용</li>

</li></ul>
<!--ol - oder list 순서가 있는 리스트
-->

<ol>
  <li>
    인사를한다
  </li>
  <li>친한척한다</li>
  <li>밥을 사준다</li>
  <li>돈을준다</li>
  <li>친해지자고한다.</li>

</li></ol>



<!--dl -description list 설명이 필요한 리스트
dt-용어 제목
dd-용어 설명
*dl안에 다른 명령어 입력x
대신 dt,dd안에는 사용가능
-->
<dl>
  <dt>라떼</dt>
<dd>커피에 우유를 넣은 음료</dd>
<dt>카라멜 마키야또</dt>
<dd>커피에 우유와 카라멜을 넣은 음료</dd>
</dl>

<ul>
  <li>장소:학교운동장</li>
<li>회비:50,000원</li>
<li>준비물:
<ul>
  <li>소주</li>
<li>안주</li>
<li>엄마카드</li>
<li>화투</li>
<li>양초</li>
</ul>	



</li>
</ul>
</body>
</html>
